<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- Estilos personalizados -->
    <style>
        /* Posicionamento do botão */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <header class="container-fluid">
        <div class="row bg-dark py-2 px-3">
            <div class="col-3">
                <a class="navbar-brand" href="index.html">
                    <img style="max-height: 40px; min-height: 38px;" class="img-responsive mh-20"
                        src="img/logo_header_hub_fiat.svg">
                </a>
            </div>
            <div class="col-9">
                <nav class="navbar navbar-expand-lg navbar-light float-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="carros.html">Carros</a>

                            <li class="nav-item">

                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="feedback.html">Feedback</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <h1>Meu Chatbot</h1>
    <iframe src="https://landbot.online/v3/H-1628315-X9GFIZ4QRU4YCN86/index.html" style="width: 100%; height: 500px;"></iframe>
    
    <!-- Botão flutuante -->
    <button type="button" class="btn btn-primary floating-button" data-toggle="modal" data-target="#feedbackModal">Feedback</button>
    
    <!-- Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Feedback</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Incluir conteúdo da página de feedback aqui -->
                    <iframe src="feedback.html" style="width:100%; height:400px; border:0;"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Incluir o Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Meu Chatbot</title>

    <!-- Estilos personalizados -->
    <style>
        /* Posicionamento do botão */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <header class="container-fluid">
        <div class="row bg-dark py-2 px-3">
            <div class="col-3">
                <a class="navbar-brand" href="index.html">
                    <img style="max-height: 40px; min-height: 38px;" class="img-responsive mh-20"
                        src="img/logo_header_hub_fiat.svg">
                </a>
            </div>
            <div class="col-9">
                <nav class="navbar navbar-expand-lg navbar-light float-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="carros.html">Carros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="revisao.html">Revisão</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sobre.html">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="feedback.html">Feedback</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/banner_home_desktop.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/Fiat-tanque-cheio-banner-home-desktop@2x.jpg"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/carros_banner_home.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1 class="mt-5">Meu Chatbot</h1>
        <iframe src="https://landbot.online/v3/H-1628315-X9GFIZ4QRU4YCN86/index.html"
            style="width: 100%; height: 500px;"></iframe>
    </div>

    <!-- Botão flutuante -->
    <button type="button" class="btn btn-primary floating-button" data-toggle="modal"
        data-target="#feedbackModal">Feedback</button>

    <!-- Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Enviar Feedback</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Aqui está o formulário de feedback.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir o Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        // Função para abrir o modal
        function openFeedbackModal() {
            $('#feedbackModal').modal('show');
        }
    
        // Evento de clique no botão "Feedback"
        document.querySelector(".floating-button").addEventListener("click", openFeedbackModal);
    </script>
    
    <!-- Footer -->
    <footer class="container-fluid bg-dark text-white text-center py-3 fixed-bottom">
        <p>&copy; 2023 Fiat - Todos os direitos reservados</p>
    </footer>
</body>

</html>
